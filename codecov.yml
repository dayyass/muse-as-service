codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

status:
  project:
    default: false
    tests:
      paths:
        - "tests/"
      target: 100%
    source:
      paths:
        - "muse_as_service/"
      target: 50%
  patch:
    default:
      target: 50%
